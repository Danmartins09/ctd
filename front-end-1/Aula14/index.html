<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body-form">
        <div class="logo">
            <img src="https://i.pinimg.com/originals/98/d3/8f/98d38f820224a68add6426dab86f7de9.png" alt="">
        </div>
        
        <form action="">
            <fieldset>              
                        
                
                <div class="type-option">

                    <label class="dessert" for="">Tipo:</label>
                    <select class="dessert" name="" id="">
                        <option value="">Selecione o tipo de doce</option>
                        <option value="">Torta</option>
                        <option value="">Bolo</option>
                        <option value="">Cupcake</option>                        
                    </select>
                </div>

                <div class="topping">
                    <label  for="">Cobertura:</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Merengue</option>
                        <option value="">Chantily</option>
                        <option value="">Chocolate</option>                        
                    </select>
                </div>

                <div class="filling">
                    <label  for="">Recheio:</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Limão</option>
                        <option value="">Morango</option>
                        <option value="">Chocolate</option>
                        <option value="">Doce de Leite</option>
                        <option value="">Coco</option>                                                 
                    </select>
                </div>

                <div class="qtd">
                    <label for="">Quantidade:</label>
                    <input type="number" min="0">
                </div>

                <div class="entrega">
                    <input type="radio" name="delivery" id="entrega">
                    <label for="entrega">Entrega</label>

                    <input type="radio" name="delivery" id="retirada">
                    <label for="retirada">Retirada</label>                    

                </div>
                    
                <div class="observation">
                    <label for="obs">Observações:</label>
                    <textarea name="obs" id="obs" cols="30" rows="5"></textarea>
                </div>
                    
                <div class="btn">
                    <button class="btn-form" type="submit">Adicionar ao carrinho</button>                
                </div>

            </fieldset>
            

        </form>
    </div>
</body>
</html>
